<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
        }

        .list-group-item {
            cursor: pointer;
            border-radius: 0;
            border: none;
            background-color: transparent;
            color: #212529;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
        }

        .formulario {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .section-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .option-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilos adicionales */
        .cont1, .cont2 {
            display: flex;
            flex-direction: column;
        }

        .cont1 {
            height: 100%;
        }

        .h2-inputados {
            font-size: 24px;
            color: #007bff;
        }

        .h2-umeca {
            font-size: 24px;
            color: #28a745;
        }
        .title-inputados,
        .title-umeca {
            font-size: 2rem;
            color: #8d50ff;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-4 section-header">
            <div class="col-md-6">
                <h2 class="title-inputados">Empleados</h2>
            </div>
            <div class="col-md-6 text-end">
                <h2 class="title-umeca">UMECA</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 cont1">
                <div class="option-header mb-4">
                    <h2 class="mb-0">Opciones</h2>
                </div>
                <ul class="list-group card">
                    <a href="empleados.html" class="list-group-item">Empleados</a>
                    <a href="inputados.html" class="list-group-item">Inputados</a>
                    <a href="reportes.html" class="list-group-item">Reportes</a>
                </ul>
            </div>
            <div class="col-md-9 cont2">
                <div class="formulario">
                    <h2>Formulario de Empleado</h2>
                    <form action="#" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="folio_empleado">Folio Empleado:</label>
                                    <input type="text" class="form-control" id="folio_empleado" name="folio_empleado" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="apellidos">Apellidos:</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edad">Edad:</label>
                                    <input type="number" class="form-control" id="edad" name="edad" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="curp">CURP:</label>
                                    <input type="text" class="form-control" id="curp" name="curp" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="rfc">RFC:</label>
                                    <input type="text" class="form-control" id="rfc" name="rfc" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefono">Tel√©fono:</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cargo">Cargo:</label>
                                    <input type="text" class="form-control" id="cargo" name="cargo" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="submit" class="btn btn-primary"  id="btnCargarCamera" disabled>Reconocimiento Facial</button>
                        <video id="video" width="720" height="560" autoplay></video>

                        <script src="face-api.min.js" defer></script>
                        <script src="script.js" defer></script>
                        <link rel="stylesheet" href="style.css">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
